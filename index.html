<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-cont">
          <img
            class="logo"
            src="./browser-extensions-manager-ui-main/browser-extensions-manager-ui-main/assets/images/logo.svg"
            alt="Extensions"
          />
          <button class="btn">
            <img
              src="./browser-extensions-manager-ui-main/browser-extensions-manager-ui-main/assets/images/icon-moon.svg"
              alt="darkmode"
              class="symbol"
            />
          </button>
        </div>
      </header>

      <section class="filters">
        <h2 class="title">Extensions List</h2>
        <div class="filter-buttons">
          <button class="active">All</button>
          <button class="btn2">Active</button>
          <button class="btn3">Inactive</button>
        </div>
      </section>

      <div class="loader"></div>
      <main class="extensions-grid" hidden>
        <!-- Example Extension Card -->
        <div class="extension-card" style="visibility: hidden">
          <div class="card-header" hidden>
            <div class="icon" hidden></div>
            <h3 hidden>DevLens</h3>
          </div>
          <p hidden>
            Quickly inspect page layouts and visualize element boundaries.
          </p>
          <div class="card-footer" hidden>
            <button class="remove" hidden>Remove</button>
            <label class="switch" hidden>
              <input type="checkbox" checked hidden />
              <span class="slider" hidden></span>
            </label>
          </div>
        </div>

        <!-- Repeat Extension Cards -->
        <!-- (You can repeat this div with appropriate text/icons for each extension) -->
      </main>
    </div>
  </body>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</html>
